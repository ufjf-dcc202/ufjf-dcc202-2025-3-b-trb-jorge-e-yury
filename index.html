<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lightbot Clone</title>

<body>

            <div class="program-box active" id="box-main" onclick="selectBox('main')">

            </div>
            <div class="program-box" id="box-p1" onclick="selectBox('p1')">

                <div class="cmd-list" id="list-p1"></div>
            </div>
            <div class="program-box" id="box-p2" onclick="selectBox('p2')">

    </main>
    <script src="script.js"></script>

</html>
